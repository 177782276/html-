<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设备报修系统</title>
    <style>
        body {
                    background-image: url('./images/123.jpg');
                    background-repeat: no-repeat;
                    background-size: cover;
                    background-attachment: fixed;
                    font-family: Arial, sans-serif;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                    margin: 0;
                }
        
        #repairForm {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }
        
        #repairForm input, 
        #repairForm textarea, 
        #repairForm button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        #repairForm button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        #repairForm button:hover {
            background-color: #45a049;
        }
        
        #repairForm textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    <form id="repairForm">
        <input type="hidden" id="deviceId" name="deviceId" required>
        <input type="hidden" id="model" name="model" required>
        <input type="hidden" id="warrantyDate" name="warrantyDate" required>
        <textarea name="faultDesc" placeholder="请详细描述设备故障情况" required></textarea>
        <input type="text" name="classroomNo" placeholder="例如：教A-302" required>
        <input type="file" name="images" accept="image/*" multiple>
        <button type="submit">提交报修</button>
    </form>

    <script>
        document.getElementById('repairForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            // 生成唯一售后单号（示例：时间戳+随机数）
            formData.append('售后单号', `SH-${Date.now().toString().slice(-6)}-${Math.random().toString().slice(2, 6)}`);
            
            try {
                // 模拟提交到后端
                const response = await fetch('/api/repair/submit', { 
                    method: 'POST', 
                    body: formData 
                });
                
                if (response.ok) {
                    alert('报修已提交！我们将尽快处理');
                    e.target.reset(); // 清空表单
                } else {
                    alert('提交失败，请重试');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('网络错误，请检查连接');
            }
        });
    </script>
</body>
</html>
